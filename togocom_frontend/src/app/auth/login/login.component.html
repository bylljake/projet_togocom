<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="login-card">
        <div>
          <div class="login-main">
            <div>
              <a class="logo" routerLink="/">
                <img class="img-fluid for-light" style="height: 4rem;" src="https://togocom.tg/wp-content/uploads/2022/02/Icone-Togocom@2x.png" alt="looginpage" />
               
              </a>
            </div>
            <form class="theme-form" [formGroup]="loginForm">
              <h4>Connectez-vous au compte</h4>
              <div class="alert alert-danger text-center" *ngIf="errorMessage">{{errorMessage}}</div>
              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input class="form-control" type="email" required="" placeholder="app@yourmail.com" formControlName="email" [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].errors,
                  'is-valid': !f['email'].errors
                }" />
                <div *ngIf="f['email'].touched && f['email'].errors" class="text text-danger mt-1">Email is required</div>
                
              </div>
              <div class="form-group">
                <label class="col-form-label">Mot de passe</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="*********" />
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="f['password'].touched && f['password'].errors" class="text text-danger mt-1">Password is required</div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox" />
                  <label class="text-mute" for="checkbox1">Se souvenir</label>
                </div>
                <a [routerLink]="'/authentication/forgot-password'" class="link">Mot de passe oublié?</a>
                <div class="text-end mt-3">
                  <button class="btn btn-primary d-block w-100" [disabled]="!loginForm.valid" (click)="onSubmitForm()" type="button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <span *ngIf="loading">Patientez...</span>
                    <span *ngIf="!loading">Se connecter</span>
                  </button>
                </div>
              </div>
              <p class="mt-4 mb-0">
                Vous n'avez pas de compte ? 
                <a [routerLink]="'/authentication/register/simple'" class="ms-2">Créer un compte</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
